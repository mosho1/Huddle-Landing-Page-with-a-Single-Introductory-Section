<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
  </head>
  <body>
    <header>
      <img src="images/logo.svg" class="logo" alt="Huddle logo" />
    </header>
    <main class="container">
      <img
        src="images/illustration-mockups.svg"
        class="body-img"
        alt="Mockups of the Huddle community platform on desktop and mobile device"
      />

      <article class="text">
        <h1>Build The Community Your Fans Will Love</h1>
        <p>
          Huddle re-imagines the way we build communities. You have a voice, but
          so does your audience. Create connections with your users as you
          engage in genuine discussion.
        </p>

        <button type="button">Register</button>
      </article>
    </main>
    <div class="socials" aria-label="Social">
      <a href="#" aria-label="Visit our Facebook page"
        ><i class="fa fa-facebook" aria-hidden="true"></i
      ></a>
      <a href="#" aria-label="Visit our Twitter page"
        ><i class="fa fa-twitter" aria-hidden="true"></i
      ></a>
      <a href="#" aria-label="Visit our Instagram page"
        ><i class="fa fa-instagram" aria-hidden="true"></i
      ></a>
    </div>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Moshood</a>.
    </footer>
  </body>
</html>
